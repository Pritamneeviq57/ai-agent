[build]
builder = "nixpacks"

[deploy]
# Run Streamlit UI on Railway
startCommand = "streamlit run streamlit_transcripts.py --server.port $PORT --server.address 0.0.0.0 --server.headless true"
healthcheckPath = "/_stcore/health"
healthcheckTimeout = 300
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 3

